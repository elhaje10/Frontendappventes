<div class="container">

  <div class="row">
    <div *ngFor ="let product of products" class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{product.name}}</span>
          <p>Product type : {{product.producttype}}</p>
          <p>Quantity : {{product.qtt}}</p>
        </div>
        <div class="card-action">
          <a>Price : {{product.price}}</a>
        </div>
        <a [routerLink]="['edit/product', product.id]"><i class="material-icons">create</i></a>
      </div>
    </div>
    <a class="btn-floating btn-large waves-effect waves-light red" (click)="add()"><i class="material-icons">add</i></a>
  </div>
</div>
