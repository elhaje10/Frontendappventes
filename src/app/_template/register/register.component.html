
<div class="container mt-5">
  <div class="row">
    <p>Register</p>
    <div class="col-md-offset-5 col-md-3">
        <div  *ngIf="InvalidLogin">{{errorMessage}}</div>
        <div id="successMsg" *ngIf="successMessage">
            <span>{{successMessage}}</span>
        </div>
        <div class="form-login">
            <form [formGroup]="addForm" (ngSubmit)="register()" novalidate>

                <div class="form-group">
                    <label for="firstname">Firstname :</label>
                    <input type="text" formControlName="firstname" id="firstname" class="form-control input-sm chat-input" required />

                    <div *ngIf="Firstname?.invalid && (Firstname?.dirty || Firstname?.touched)" class="alert">
                        Please enter a valid firstname.
                    </div>
                </div>

                <div class="form-group">
                    <label for="lastname">Lastname :</label>
                    <input type="text" formControlName="lastname" id="lastname" class="form-control input-sm chat-input" required />

                    <div *ngIf="Lastname?.invalid && (Lastname?.dirty || Lastname?.touched)" class="alert">
                        Please enter a valid lastname.
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">email :</label>
                    <input type="email" formControlName="email" id="email" class="form-control input-sm chat-input" required />

                    <div *ngIf="Email?.invalid && (Email?.dirty || Email?.touched)" class="alert">
                        Please enter a valid email.
                    </div>
                </div>
                <br>

                <div class="form-group">
                    <label for="password">Password :</label>
                    <input type="password" formControlName="password" id="password" class="form-control input-sm chat-input" required />
                    <div *ngIf="Password?.invalid && (Password?.dirty || Password?.touched)" class="alert">
                        <!--<div  *ngIf="Password.errors?.['password']" class="alert alert-warning">
                      Please enter a valid password
                      addForm.controls['password']
                    </div>-->
                        Please enter a valid password. The password length should be more thant 6 characters.
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword"></label>
                    <input _ngcontent-c0="" class="form-control form-control-lg"
                           placeholder="Confirm Password" type="password" id="confirmPassword"
                           formControlName="confirmPassword" />
                </div>
                <div *ngIf="passwordMatchError">
                    Confirm Password does not match with password.
                </div>
                <div class="form-group">
                    <button [disabled]="!addForm.valid" class="btn btn-primary">
                        <span class="spinner-border spinner-border-sm mr-1"></span>
                        register
                    </button>
                </div>
            </form>

        </div>
    </div>
  </div>
</div>
