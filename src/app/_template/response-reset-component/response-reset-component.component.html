<div class="container-fluid form">

  <div class="row" >
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <h6 style="text-align:center">Update a new Password</h6>
      <div class="card card-signin my-5">
        <div class="card-body">

          <div>
            <div id="errorMsg" *ngIf=  "errorMessage">
              <span>{{errorMessage}}</span>
            </div>
            <div id="successMsg" *ngIf="successMessage">
              <span>{{successMessage}}</span>
            </div>
            <form action="" [formGroup]="ResponseResetForm" (ngSubmit)="ResetPassword()">
              <div class="form-group">
                <input _ngcontent-c0="" class="form-control form-control-lg" placeholder="email"
                       type="email" id="email" formControlName="email" />
                <span *ngIf="Email?.invalid && !IsResetFormValid"
                      class="help-block">Email incorrect.</span>
              </div>
              <div class="form-group">
                <input _ngcontent-c0="" class="form-control form-control-lg" placeholder=" new Password"
                       type="password" id="password" formControlName="password" />
                <span *ngIf="NewPassword?.invalid && !IsResetFormValid"
                      class="help-block">Password is required with at least 6 characters.</span>
              </div>
              <div class="form-group">
                <label for="confirmPassword"></label>
                <input _ngcontent-c0="" class="form-control form-control-lg"
                       placeholder="Confirm Password" type="password" id="confirmPassword"
                       formControlName="confirmPassword" />
                <span *ngIf="ConfirmPassword?.invalid && !IsResetFormValid"
                      class="help-block">. </span>
                <span *ngIf="ConfirmPassword?.valid && (ConfirmPassword?.value != NewPassword?.value) && !IsResetFormValid"
                      class="help-block">Confirm Password does not match with password.</span>
              </div>
              <div *ngIf="passwordMatchError">
                Confirm Password does not match with password.
              </div>
              <div class="form-group">
                <div>

                  <button [disabled]="!ResponseResetForm.valid" type="submit" class="  btn btn-primary">
                    Update  Password
                  </button>

                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
